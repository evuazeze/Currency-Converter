<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Currency Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div>
            <nav class="navbar navbar-dark shadow">
              <span class="navbar-brand mb-0 h1">Currency Converter</span>
          </nav>
      </div>
  </header>

  <div class="vertical-center">
      <div class="container">
        <div class="row justify-content-center">
            <div class="card text-center shadow mt-4">
                <div class="card-body">
                    <form id="currency-form">
                      <div class="form-row">
                          <label class="sr-only" for="amount-input">Enter amount</label>
                          <div class="col-12 mb-2">
                              <input type="number" class="form-control" id="amount-input" placeholder="Enter amount">
                          </div>
                          <div class="col-12 mb-2">
                              <div class="input-group-append">
                                <select id="from-currency" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-6 offset-3">
                          <label class="form-control bg-light">To</label>
                      </div>
                  </div>

                  <div class="form-row">
                   <div class="col-12 mb-2">
                    <select id="to-currency" class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6 offset-3 mb-2">
                   <button type="submit" class="btn btn-secondary shadow form-control">
                    Convert
                </button>
            </div>
        </div>

        <div class="form-row">
            <div class="col-12">
                <input id="amount-output" class="form-control" type="text" placeholder="Press Convert button" readonly>


            </div>
        </div>

    </form>
</div>
<!--   <div class="card-footer text-muted">
    2 days ago
</div> -->
</div>
</div>
</div>
</div>

</div>

<!-- Bootstrap JS. -->
<script src="./bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
</body>

</html>
