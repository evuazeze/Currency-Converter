<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Currency Converter</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <div>
      <nav class="navbar navbar-dark">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>Currency Converter</h1>
              <p><strong>Perform your frequent conversions offline</strong></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="vertical-center">
    <div id="main" class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-lg-8">
        <div class="card text-center mt-5 mb-5">
          <h3 class="card-header bg-converter text-white">Currency Converter</h3>
          <div class="card-body">

            <form id="currency-form">
              <div class="form-row">
                <label class="sr-only" for="amount-input">Enter amount</label>
                <div class="col-12 mb-2">
                  <input type="number" class="form-control" id="amount-input" placeholder="Enter amount">
                </div>
                <div class="col-12 mb-2">
                  <div class="input-group-append">
                    <select id="from-currency" class="form-control">
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-6 offset-3">
                  <label class="form-control bg-light">To</label>
                </div>
              </div>

              <div class="form-row">
               <div class="col-12 mb-2">
                <select id="to-currency" class="form-control">
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-6 offset-3 mb-2">
               <button type="submit" class="btn btn-primary shadow">
                Convert
              </button>
            </div>
          </div>

          <div class="form-row">
            <div class="col-12">
              <input id="amount-output" class="form-control" type="text" placeholder="Press Convert button" readonly>
            </div>
          </div>
        </form>

      </div>
</div>
</div>
</div>
</div>
</div>

</div>
<script type="module" src="./scripts/main.js"></script>

</body>

<footer class="footer">
  <div class="container-fluid">
  <div class="row justify-content-center">          
    <div class="col-auto">
      <p><strong>Inspired by Andela Google Udacity</strong></p>
    </div>
  </div>
</div>
</footer>
</html>
